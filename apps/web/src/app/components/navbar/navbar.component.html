<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <a routerLink="/" class="navbar-brand">
        <img src="codevolab_logo.png" alt="Code Evolution Lab" class="navbar-logo">
      </a>
      
      <div class="navbar-links" [class.mobile-open]="mobileMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          Home
        </a>
        <ng-container *ngIf="auth.isAuthenticated()">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            Dashboard
          </a>
          <a routerLink="/repositories" routerLinkActive="active" class="nav-link">
            Repositories
          </a>
          <a (click)="logout()" class="nav-link logout-btn">
            Logout
          </a>
        </ng-container>
        <ng-container *ngIf="!auth.isAuthenticated()">
          <a routerLink="/login" routerLinkActive="active" class="nav-link">
            Login
          </a>
          <a routerLink="/register" routerLinkActive="active" class="nav-link">
            Register
          </a>
        </ng-container>
      </div>
      
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>
</nav>
